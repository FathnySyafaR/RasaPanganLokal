<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Daftar | RPL (Rasa Pangan Lokal)</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="background">
    <div class="header">
        <p class="logo">
            Rasa
            <br>Pangan
            <br>Lokal
        </p>
    </div>
    
    <div class="content">
      <div class="daftar">
          <img src="img/pisang.png" class="img-pisang">
          <h1 class="judul">Daftar</h1>
      </div>
      <div class="box1">
          <p>Nama</p>
          <input type="text">  
          <p>Email</p>
          <input type="email">
          <p>Password</p>
          <input type="password">
          <p><span class="hurufkecil">*Dengan ini saya telah menyetujui syarat dan ketentuan yang berlaku.</span></p>
          <input class="daftar-submit" type="submit" value="Daftar">
      </div>
    </div>
  </body>
</html>
